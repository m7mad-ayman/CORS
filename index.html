    <script>
async function getAllowedHeaders(url) {
  try {
    const response = await fetch(url, {
      method: 'OPTIONS',
      headers: {
        'Accept': 'application/json',
        // Include other headers if needed for CORS
      }
    });
    
    if (response.ok) {
      const allowedHeaders = response.headers.get('Access-Control-Allow-Headers');
      console.log('Allowed Headers:', allowedHeaders);
      return allowedHeaders ? allowedHeaders.split(',') : [];
    } else {
      console.error('Failed to get OPTIONS response');
      return [];
    }
  } catch (error) {
    console.error('Error making OPTIONS request:', error);
    return [];
  }
}

// Usage
const apiUrl = 'https://dashboard.rapyd.net/v1/merchants-portal/organization/api-keys';
getAllowedHeaders(apiUrl).then(headers => {
  console.log('Allowed headers array:', headers);
});
